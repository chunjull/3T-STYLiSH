<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STYLiSH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar">
          <div class="navigation">
            <h1 class="brand">
              <a href="./home.html" class="brand__link"
                ><img
                  src="src/images/logo.png"
                  alt="STYLiSH-logo"
                  class="brand__img"
              /></a>
            </h1>
            <ul class="category">
              <li class="category__item">
                <a href="?category=women" class="category__link">女裝</a>
              </li>
              <li class="category__item">
                <a href="?category=men" class="category__link">男裝</a>
              </li>
              <li class="category__item">
                <a href="?category=accessories" class="category__link">配件</a>
              </li>
            </ul>
          </div>
          <div class="navbar__function">
            <form class="search__form" id="search__form">
              <input
                type="search"
                name="keyword"
                id="search"
                placeholder="西裝"
                class="search__input"
              />
              <button class="search__icon" type="submit"></button>
            </form>
            <ul class="menu">
              <li class="menu__item menu__cart">
                <a href="/checkout" class="menu__link"
                  ><div class="menu__cart__container">
                    <img
                      src="src/images/cart.png"
                      alt="shopping-cart"
                      class="menu__img menu__img__cart"
                    />
                    <img
                      src="src/images/cart-hover.png"
                      alt="shopping-cart"
                      class="menu__img menu__img__cart__hover"
                    />
                  </div>
                  <span class="menu__cart__badge">0</span>
                </a>
              </li>
              <li class="menu__item menu__member">
                <a href="/checkout" class="menu__link"
                  ><div class="menu__member__container">
                    <img
                      src="src/images/member.png"
                      alt="member"
                      class="menu__img menu__img__member"
                    />
                    <img
                      src="src/images/member-hover.png"
                      alt="member"
                      class="menu__img menu__img__member__hover"
                    /></div
                ></a>
              </li>
            </ul>
          </div>
          <button class="search__icon__mobile"></button>
        </nav>
      </div>
    </header>
    <div class="category__bg__mobile">
      <ul class="category__mobile">
        <li class="category__item__mobile">
          <a href="?category=women" class="category__link__mobile">女裝</a>
        </li>
        <li class="category__item__mobile">
          <a href="?category=men" class="category__link__mobile">男裝</a>
        </li>
        <li class="category__item__mobile">
          <a href="?category=accessories" class="category__link__mobile"
            >配件</a
          >
        </li>
      </ul>
    </div>
    <div class="carousel">
      <a href="#" class="banner banner__first">
        <div class="banner__content">
          <h2 class="banner__content__main"></h2>
          <h3 class="banner__content__source"></h3>
        </div>
      </a>
      <a href="#" class="banner banner__second">
        <div class="banner__content">
          <h2 class="banner__content__main"></h2>
          <h3 class="banner__content__source"></h3>
        </div>
      </a>
      <ul class="carousel__dots"></ul>
    </div>
    <main class="container__main">
      <div id="loading"></div>
      <ul class="cards"></ul>
    </main>
    <footer class="footer__mobile">
      <div class="container__footer container__footer__mobile">
        <ul class="about">
          <li class="about__item">
            <a href="#" class="about__link">關於 STYLiSH</a>
          </li>
          <li class="about__item">
            <a href="#" class="about__link">服務條款</a>
          </li>
          <li class="about__item">
            <a href="#" class="about__link">隱私政策</a>
          </li>
          <li class="about__item">
            <a href="#" class="about__link">聯絡我們</a>
          </li>
          <li class="about__item"><a href="#" class="about__link">FAQ</a></li>
        </ul>
        <section class="contact">
          <ul class="social">
            <li class="social__item">
              <a href="#" class="social__link"
                ><img src="src/images/line.png" alt="line" class="social__img"
              /></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"
                ><img
                  src="src/images/twitter.png"
                  alt="twitter"
                  class="social__img"
              /></a>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"
                ><img
                  src="src/images/facebook.png"
                  alt="facebook"
                  class="social__img"
              /></a>
            </li>
          </ul>
          <p class="copyright">&copy; 2018. All rights reserved.</p>
        </section>
        <div class="footer__content__mobile">
          <ul class="about__mobile">
            <li class="about__item__mobile">
              <a href="#" class="about__link__mobile">關於 STYLiSH</a>
            </li>
            <li class="about__item__mobile">
              <a href="#" class="about__link__mobile">服務條款</a>
            </li>
            <li class="about__item__mobile">
              <a href="#" class="about__link__mobile">隱私政策</a>
            </li>
            <li class="about__item__mobile">
              <a href="#" class="about__link__mobile">聯絡我們</a>
            </li>
            <li class="about__item__mobile">
              <a href="#" class="about__link__mobile">FAQ</a>
            </li>
          </ul>
          <ul class="social__mobile">
            <li class="social__item__mobile">
              <a href="#" class="social__link__mobile"
                ><img
                  src="src/images/line.png"
                  alt="line"
                  class="social__img__mobile"
              /></a>
            </li>
            <li class="social__item__mobile">
              <a href="#" class="social__link__mobile"
                ><img
                  src="src/images/twitter.png"
                  alt="twitter"
                  class="social__img__mobile"
              /></a>
            </li>
            <li class="social__item__mobile">
              <a href="#" class="social__link__mobile"
                ><img
                  src="src/images/facebook.png"
                  alt="facebook"
                  class="social__img__mobile"
              /></a>
            </li>
          </ul>
        </div>
        <p class="copyright__mobile">&copy; 2018. All rights reserved.</p>
      </div>
      <ul class="function__mobile">
        <li class="function__item__mobile function__item__cart__mobile">
          <a href="/checkout" class="function__link__mobile">
            <div class="function__cart__content__mobile">
              <img
                src="src/images/cart-mobile.png"
                alt="shopping-cart"
                class="function__img__mobile function__cart__img__mobile"
              />
              <img
                src="src/images/cart-hover.png"
                alt="shopping-cart"
                class="function__img__mobile function__cart__img__mobile__hover"
              />
              <span class="function__cart__badge__mobile">0</span>
            </div>
            購物車</a
          >
        </li>
        <li class="function__item__mobile function__item__member__mobile">
          <a href="#" class="function__link__mobile">
            <div class="function__member__content__mobile">
              <img
                src="src/images/member-mobile.png"
                alt="member"
                class="function__img__mobile function__member__img__mobile"
              />
              <img
                src="src/images/member-hover.png"
                alt="member"
                class="function__img__mobile function__member__img__mobile__hover"
              />
            </div>
            會員</a
          >
        </li>
      </ul>
    </footer>
    <script type="module" src="src/index.js"></script>
  </body>
</html>
